<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEA HOUSE</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<!-- font awesome cdn -->
<script src="https://kit.fontawesome.com/92305b1b0f.js" crossorigin="anonymous"></script>
<!-- tailwind cdn -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

</head>
<body>
<main class="max-w-screen-xl mr-auto px-16 lg:px-28">
    <!-- header section -->
     <header class="flex pt-10 mb-20">
        <!-- header text -->
        <div>
            <h1 class="text-5xl font-bold md:text-7xl">It's good <br> tea time at The <br> Tea House</h1>
            <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class=" bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More  <i class="fa-solid fa-arrow-right -rotate-45 text-2xl"></i></button>
        </div>
        <!-- header image -->
        <div class="relative">
            <div>
                <img class="w-full" src="images/banner.png" alt="">
            </div>
            <!-- card -->
            <div class="flex items-center bg-white drop-shadow-lg px-2 py-8 rounded-lg lg:py-4 md:px-10 absolute top-28 md:top-80 md:left-30 lg:left-28">
                <div><i class="fa-solid fa-star text-2xl text-orange-500"></i></div>
                <div class="ml-2">
                    <h2 class="lg:text-2xl font-bold">5.00</h2>
                    <p class="text-gray-500">Trust Pilot Ratings</p>
        
                </div>
            </div>
        </div>
        </header>

</main>
    
</body>
</html>
